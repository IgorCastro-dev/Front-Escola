<div class="container">
  <div class="navbar">
    <div class="logo">
      <img [src]="'assets/images/Escola.png'" alt="logo da escola">
    </div>

    <div class="nav-tela-cheia">
      <div class="caminhos">
        <span><mat-icon>badge</mat-icon>Aluno</span>
        <span><mat-icon>mail</mat-icon>Escola</span>
      </div>
      <button class="logout">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </div>

    <div class="menu">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
          <span mat-menu-item><mat-icon>badge</mat-icon>Aluno</span>
          <span mat-menu-item><mat-icon>mail</mat-icon>Escola</span>
          <button mat-menu-item >
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
          </button>
      </mat-menu>
    </div>
  </div>
</div>
