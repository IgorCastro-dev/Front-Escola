<app-navbar></app-navbar>
<div class="container">
    <div class="cadastra-aluno">
    <form class="example-form" [formGroup]="formGroup">
  
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput name="inputName" required formControlName="sNome">
      </mat-form-field>

      <mat-form-field>
        <mat-label>CPF</mat-label>
        <input matInput name="inputName" mask="000.000.000-00" required formControlName="sCpf">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Endere√ßo</mat-label>
        <input matInput name="inputName" required formControlName="sEndereco">
      </mat-form-field>

      <mat-form-field>
        <mat-label>IdEscola</mat-label>
        <input matInput name="inputNumber" required formControlName="iCodEscola">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dNascimento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Celular</mat-label>
        <input matInput mask="(00) 0 0000-0000" type="tel" name="inputCel" required  formControlName="sCelular">
      </mat-form-field>

      <button class="button-add" mat-raised-button color="accent" (click)=" cadastrarAluno() ">
        Salvar Aluno <mat-icon>save</mat-icon>
      </button>

    </form>
  </div>
</div>
